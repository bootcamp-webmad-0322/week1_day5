<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Person {

            constructor(nameValue, lastNameValue, ageValue, weightValue, heightValue, hobbiesValue) {
                this.name = nameValue
                this.lastName = lastNameValue
                this.age = ageValue
                this.weight = weightValue
                this.height = heightValue
                this.hobbies = hobbiesValue
                this.alive = true
            }

            learnNewHobby(newHobby) {
                this.hobbies.push(newHobby)
            }

            gainWeight(extraKilos) {
                this.weight += extraKilos
            }

            grow(years = 1) {
                this.age += years
            }
        }


        const person1 = new Person('Germán', 'Álvarez', 35, 80, 1.70, ['sky', 'beer'])
        const person2 = new Person('Ana', 'de Ordanza', 29, 60, 1.65, ['gadgets', 'coding'])

        console.log(`Me llamo ${person1.name} y tengo ${person1.age} años`)

        console.log(`Mis hobbies son ${person2.hobbies}`)
        person2.learnNewHobby('snowboard')
        console.log(`Mis hobbies son ${person2.hobbies}`)

        console.log(`${person1.name} antes del Bootcamp pesaba ${person1.weight}`)
        person1.gainWeight(2.6)
        console.log(`${person1.name} ahora pesa ${person1.weight}`)


    </script>
</body>

</html>
