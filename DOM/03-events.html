<body>


    <h1>Haz click en los botones</h1>
    <button class="upperbutton">PONER EN MAYÚSCULAS TÍTULO</button>
    <br>
    <br>

    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>
    <button class="special">PONER ROJO EL TÍTULO</button>



    <script>

        // Exercise one
        const button1 = document.querySelector('.upperbutton')          // 1- select button (and test)

        button1.onclick = function () {                                 // 2- declare event (and test)

            const title = document.querySelector('h1')                  // 3- select target node (and test)
            title.style.textTransform = 'uppercase'                     // 4- do your shit
        }




        // Exercise two
        const buttons = document.querySelectorAll('.special')

        buttons.forEach(eachButton => {

            eachButton.onclick = () => {

                const title = document.querySelector('h1')
                title.style.color = 'red'
            }
        })
    </script>
</body>
